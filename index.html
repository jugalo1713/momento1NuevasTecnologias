<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JulianTube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- header -->

    <header id="header">
        <div class="container-fluid">
            <div class="row" >
                <div class="col-3 mt-2 mb-2">
                    <div class="row">
                        <div class="col-2">
                            <img src="Images/menuDropDown.png" id="menuDropDown" class="menu">
                        </div>
                        <div class="col">
                            <img src="Images/youtubeLogo.png" id="youtubelogo" class="menu">
                        </div>
                    </div>
                    
                </div>
                <div class="col-6 mt-2 mb-2">
                    
                    <script async src="https://cse.google.com/cse.js?cx=000888210889775888983:pqb3ch1ewhg"></script>

                        <div class="gcse-searchbox-only" data-resultsUrl="https://www.youtube.com/">
                        </div>
                </div>
                <div class="col-3 mt-2 mb-2">
                    <div class="row">
                        <div class="col-3">
                            <img src="Images/create.png" class="menu">
                        </div>
                        <div class="col-3">
                            <img src="Images/squareMenu.png" class="menu">
                        </div>
                        <div class="col-3">
                            <img src="Images/bell.png" class="menu">
                        </div>
                        <div class="col-3">
                            <img src="Images/user.png" class="menu">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- /header -->

    <!-- body -->

    <body>
        <div class="container" id="videos">

            <div class="row mt-3 mb-3">
                <!-- line1 -->

                <div class="col-4">
                    <iframe src="https://www.youtube.com/embed/8SbUC-UaAxE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-4">
                    <iframe src="https://www.youtube.com/embed/YlUKcNNmywk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-4">
                    <iframe src="https://www.youtube.com/embed/OgeR2oqZGTs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <!-- /line1 -->

             

            </div>
            
            


        </div>
    </body>

    <!-- /body -->

    <!-- footer -->

    <footer id="footer">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col mt-2 mb-2">
                    Todos los derechos reservados - 2020 &COPY; Julian Gallo Corp
                </div>
            </div>
        </div>
    </footer>

    <!-- /footer -->

</body>
</html>
